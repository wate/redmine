---
- name: オートコンプリートファイルのインストール
  ansible.builtin.import_tasks:
    file: completion.yml
- name: git prompt for bashのインストール
  ansible.builtin.import_tasks:
    file: git_prompt_for_bash.yml
- name: mycliのセットアップ
  ansible.builtin.import_tasks:
    file: mycli.yml
- name: MkDocsのセットアップ
  ansible.builtin.import_tasks:
    file: mkdocs.yml
- name: direnvの設定
  ansible.builtin.import_tasks:
    file: direnv.yml
- name: eza設定
  ansible.builtin.import_tasks:
    file: eza.yml
- name: editorconfigの設定
  ansible.builtin.import_tasks:
    file: editorconfig.yml
- name: git-deltaのインストール
  ansible.builtin.import_tasks:
    file: git_delta.yml
  become: true
  when: lde_install_git_delta
- name: pandocのインストール
  ansible.builtin.import_tasks:
    file: pandoc.yml
  become: true
  when: lde_install_pandoc
